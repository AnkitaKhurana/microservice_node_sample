<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search</title>
  <style>
    #matches {
      position: absolute;
      top: 0;
      right: 100px;
    }
  </style>
</head>

<body>
  <h1>Create Products</h1>
  <form onsubmit="return API.saveProduct()">
    <input id="productname" type="text">
    <input type="submit" value="submit">
  </form>
  <h1>Search</h1>
  <form onsubmit="return API.search()">
    <input id="search" type="text">
    <input type="submit" value="submit">
  </form>
  <ul id="matches"></ul>
  <script>
    const API = (() => {
      const makeSaveFunc = (selector, postNameFunc) => () => {
        try {
          const val = document.querySelector(selector).value;
          postNameFunc(val);
        } catch (e) {
          console.log(e);
          console.log('--------------------------');
        }
        return false;
      };

      const makePostNameFunc = uri => val => {
        fetch(uri, {
          method: 'POST',
          body: JSON.stringify({ name: val }),
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });
      };

      const postProductName = makePostNameFunc("http://localhost:3000/products");

      const search = () => {
        try {
          fetch("http://localhost:3001/search/products")
            .then(resp => resp.json())
            .then(results => {
              const ul = document.querySelector("#matches");
              ul.innerHTML = '';
              results.forEach(data => {
                const li = document.createElement("li");
                const liContent = `
                  <p>${data.name}</p>
                  <p>${data.type}</p>
                `;
                li.innerHTML = liContent;
                ul.appendChild(li);
              });
            });
        } catch (e) {
          console.log(e);
          console.log('--------------------------');
        }
        return false;
      };

      return {
        saveProduct: makeSaveFunc("#productname", postProductName),
        search
      }
    })();
  </script>
</body>

</html>
